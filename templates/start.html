{% extends 'main.html'%}

{% block title %}CourseCounduit || A University In Your Pocket{% endblock title%}
{% block content %}
<h2 style="color: aliceblue;">Enter your pathway</h2>
<form method="post" enctype="multipart/form-data" action="/check/">
    {% csrf_token %}
    <input type="text" name="pathway">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="youtube" name="youtube">
        <label class="form-check-label" for="apple">Apple</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="udemy">
        <label class="form-check-label" for="mango">Mango</label>
    </div>
    <input type="submit" value="ok">
</form>
{% endblock %}
